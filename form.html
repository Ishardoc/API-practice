<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  
    <div class="loginpanel">
    <form action="#" method="GET">
        <label for="fname">Firstname</label> <br> 
        <input type="text" id="fname" name="firstname" autocomplete="given-name"> <br> <br>

        <label for="sname">Surname</label> <br>
        <input type="text" id="sname" name="surname" autocomplete="family-name"> <br> <br>

        
        <label for="phoneno">Phone Number</label> <br>
        <input type="text" id="phoneno" name="phonenumber" autocomplete="tel"> <br> <br>

        
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" autocomplete="email"> <br> <br>

        
        <label for="address">Address</label> <br>
        <input type="text" id="address" name="address" autocomplete="address-level1"> <br> <br>

        <input type="submit" name="Submit" id="submit" class="btn" required>
        <button type="submit" class="btn" onclick="displayPerson()">Display Info</button>
    </form>
   <br> <br> <br> <hr> <br> <br>
</div>

 <div class="result" id="resultpanel">
    <h2 style="color: rgb(35, 3, 21); font-size: xx-large;">Information Display</h2>
 </div>

<script src="index.js"></script>
</body>
</html>
